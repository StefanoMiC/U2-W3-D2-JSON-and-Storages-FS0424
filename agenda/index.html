<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Agenda</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">

                <h1>Agenda con localStorage</h1>
                <form>
                    <div class="mb-3">
                        <label for="event-img" class="form-label">Immagine</label>
                        <input type="url" class="form-control" id="event-img" placeholder="https://...." required>
                    </div>
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="event-name" placeholder="Nome evento" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Data</label>
                        <input type="datetime-local" class="form-control" id="event-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </form>
            </div>
        </div>
        <div id="card-row" class="row row-cols-2 row-cols-md-4 mt-4">
            <!-- le card verranno generate dentro alle colonne programmaticamente e inserite qui -->
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
